<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="text-md-center p-5">
            <h1>Rock Paper Scissors</h1>
            <p>Best out of 5 rounds</p>
        </header>
        <section class="container">
            <div class="row">
                <section class="col-lg rounded border text-center p-3 m-2">
                    <h2>Your game</h2>
                    <p>Round <span id="round">1</span></p>
                    <div class="container">
                        <div class="row text-center">
                            <div class="col">
                                <input id="p1" type="text" placeholder="No name" style="text-align: center">
                                <p>Score: <span id="p1Score">0</span></p>
                                <button class="btn btn-secondary"><img src="img/hand-rock-grey.svg">Rock</button>
                                <button class="btn btn-secondary"><img src="img/hand-paper-grey.svg">Paper</button>
                                <button class="btn btn-secondary"><img src="img/hand-scissors-grey.svg">Scissors</button>
                            </div>
                            <div class="col">
                                <input id="p2" type="text" value="Computer" readonly style="text-align: center">
                                <p>Score: <span id="p2Score">0</span></p>
                                <button class="btn btn-secondary" disabled><img src="img/hand-rock-grey.svg">Rock</button>
                                <button class="btn btn-secondary" disabled><img src="img/hand-paper-grey.svg">Paper</button>
                                <button class="btn btn-secondary" disabled><img src="img/hand-scissors-grey.svg">Scissors</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"><img src="img/hand-rock-grey.svg" class="p1Choice p-3"></div>
                            <div class="col"><img src="img/hand-rock-grey.svg" class="p2Choice p-3"></div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <p>Round result: <span id="result">None</span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button type="button" class="btn btn-outline-danger">Restart</button>
                            </div>
                        </div>
                    </div>
                </section>
                <aside class="col-sm-4 rounded border p-3 m-2">
                    <h2 class="text-center">Other games</h2>
                    <div class="container" style="overflow-y: scroll;overflow-x: wrap; height: 400px;">
                        
                    </div>
                </aside>
            </div>
        </section>
        
        <script src="main.js" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" async defer></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
